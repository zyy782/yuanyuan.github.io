<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = 123;
        window.str = "string";
        console.log(str);
        console.log(num);
        delete num;
        delete str;
        console.log(num); //123
        console.log(str); //str is not defined

        //全局变量不能通过 delete 删除，
        //因为通过var 定义全局变量会有一个名为[Configurable] 的属性， 
        //默认值为 false， 
        //所以这样定义的属性不可以通过 delete 操作符删除
    </script>
</body>

</html>
