<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="dom增删改.css"/>
    <script>
        function myCilck(idStr,fun){
            var btn = document.getElementById(idStr);
            btn.onclick = fun;
        }
        window.onload = function(){
            //创建一个"广州"节点,添加到#city下
            myCilck("btn01",function(){
                //创建广州节点<li>广州</li>
                var li = document.createElement("li"); //需要标签名作为参数  创建对应的元素结点对象
                var gz = document.createTextNode("广州");//创建文本节点
                //将gz设置为li子节点
                li.appendChild(gz);//向父节点中添加一个子节点
                //添加到city下
                var city = document.getElementById("city");
                city.appendChild(li);
            });

            //将"广州"节点插入到#bj前面
            myCilck("btn02",function(){
                //创建一个广州
                var li = document.createElement("li"); 
                var gz = document.createTextNode("广州");
                li.appendChild(gz);
                //获取bj
                var bj = document.getElementById("bj");
                //插入
                var city = document.getElementById("city");
                //insertBefore()在指定子节点前插入新的子节点
                //父节点.insertBefore(新节点,旧节点)
                city.insertBefore(li,bj);
            });

            //使用"广州"节点替换#bj节点
            myCilck("btn03",function(){
                var li = document.createElement("li"); 
                var gz = document.createTextNode("广州");
                li.appendChild(gz);
                var bj = document.getElementById("bj");
                var city = document.getElementById("city");
                /**
                 * replaceChild()
                 *  -使用指定子节点替换已有新节点
                 *  -语法：父节点.replaceChild(新节点,旧节点)
                */
                city.replaceChild(li,bj);
            });

            //删除#bj节点
            myCilck("btn04",function(){
                var bj = document.getElementById("bj");
               // var city = document.getElementById("city");
                /**
                 * removeChild()   父节点.removeChild(子节点)
                */
                //city.removeChild(bj);
                bj.parentNode.removeChild(bj);
            });

            //读取#city内的HTML代码
            myCilck("btn05",function(){
                var city = document.getElementById("city");
                alert(city.innerHTML);
            });

            //设置#bj内的HTML代码
            myCilck("btn06",function(){
                var bj = document.getElementById("bj");
                bj.innerHTML="首都";
            });

            //innerHTML创建一个"广州"节点,添加到#city下
            myCilck("btn07",function(){
                var city = document.getElementById("city");
                //city.innerHTML += "<li>广州</li>";
                /**
                 * innnerHTML也可以完成增删改操作
                 * 一般两种方式结合使用
                */
               var li = document.createElement("li");
               //
               li.innerHTML = "广州";
               city.appendChild(li);

            });

        }
    </script>
</head>
<body>
    <div id="total">
        <div class="inner">
            <p>
                你喜欢哪个城市?
            </p>

            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>
            
        </div>
    </div>
    <div id="btnList">
        <div><button id="btn01">创建一个"广州"节点,添加到#city下</button></div>
        <div><button id="btn02">将"广州"节点插入到#bj前面</button></div>
        <div><button id="btn03">使用"广州"节点替换#bj节点</button></div>
        <div><button id="btn04">删除#bj节点</button></div>
        <div><button id="btn05">读取#city内的HTML代码</button></div>
        <div><button id="btn06">设置#bj内的HTML代码</button></div>
        <div><button id="btn07">创建一个"广州"节点,添加到#city下</button></div>
    </div>
</body>
</html>
