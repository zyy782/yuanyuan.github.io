<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #box1 {
            width: 100px;
            height: 100px;
            background-color: cornflowerblue;
        }
    </style>
    <script>
        window.onload = function () {
            var box1 = document.getElementById("box1");
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function () {
                // alert(box1.style.width);
                /**
                 * 获取元素当前显示的样式,若未设置 获取默认值
                 *  语法：元素.currentStyle.样式名
                 * 只有IE浏览器支持
                 * 在其他浏览器中可用getComputedStyle（不支持IE8及以下浏览器）
                 *   两个参数：  1.需要获取样式的元素
                 *              2.可以传递一个伪元素，一般都传null
                 * 该方法会返回一个对象，对象中封锁了当前元素对应的的样式
                 *   可以通过 对象.样式名 来读取样式
                 *   如果没有设置样式，则会获取到真实的值，而不是默认值
                 *   比如，没有设置width，他不会获取auto，而是一个长度
                 * 
                 * 通过currentStyle和getComputedStyle()读取的样式都是只读的，
                 * 不能修改，如果要修改必须通过style属性
                 *               
                 */
                //alert(box1.currentStyle.width);
                //   var obj = getComputedStyle(box1,null).width;
                //   alert(obj);
                /**
                 * 自己写一个方法
                 */
                //alert(getStyle(box1,"width"));
                var res = getStyle(box1, "width");
                alert(res);

            };

        };
        /**
         * 定义一个函数，用来获取指定元素的当前样式
         *  参数：   obj 需获取的样式的元素
         *          name 需获取的样式名
         */
        function getStyle(obj, name) {
            //alert(getComputedStyle);
            if (window.getComputedStyle) {
                //正常浏览器的方式
                return getComputedStyle(obj,null)[name];
            } else {
                //IE8的方式
                return obj.currentStyle[name];
            }

        }
    </script>
</head>

<body>
    <button id="btn01">点我一下</button>
    <br>
    <div id="box1"></div>
</body>

</html>
