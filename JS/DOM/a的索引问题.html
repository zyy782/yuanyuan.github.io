<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="dom03.cxx">
    <script>
        window.onload = function () {
            var allA = document.getElementsByTagName("a");
            //为所有的超链接绑定一个单击响应函数
            for (var i = 0; i < allA.length; i++) {
                /**
                 * for循环会在页面加载完成后立即执行
                 *  而响应函数在超连接点击时才执行
                 * 当响应函数执行时，for循环早已执行完毕
                */
               alert("for循环正在进行");
                allA[i].onclick = function () {
                    alert("响应函数正在执行");
                    alert(allA[i]);
                    return false;
                }
            }
        }
    </script>
</head>

<body>
