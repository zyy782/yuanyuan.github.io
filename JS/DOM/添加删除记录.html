    <script>
        function delA() {
            //点击超链接 删除超连接所在行
            //点击哪个超连接 this就是谁
            //获取当前tr
            var tr = this.parentNode.parentNode;
            //获取要删除的员工的名字
            var name = tr.getElementsByTagName("td")[0].innerHTML;
            //弹出提示框
            var flag = confirm("确认删除" + name + "吗？"); //点击确认返回true 点击取消返回false
            if (flag) {
                //删除tr
                tr.parentNode.removeChild(tr);
            }

            /**
             * 此处需要取消点击超链接诶就跳转的属性
             * 通过在响应函数的最后return false来取消
             */
            return false;
        };
