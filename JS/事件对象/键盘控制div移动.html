<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            position: absolute;
        }
    </style>
    <script>
        window.onload = function () {
              //定义一个变量 表示移动的速度
              var speed = 10;
              //创建一个变量 表示方向
              //通过修改dir来影响div移动的方向
              var dir = 0;
            //开启一个定时器 来控制div移动
            setInterval(function(){
                switch (dir) {
                    case 37:
                        //alert("向左");
                        box1.style.left = box1.offsetLeft - speed +"px";
                        break;
                    case 39:
                        //alert("向右");
                        box1.style.left = box1.offsetLeft + speed +"px";
                        break;
                    case 38:
                        //alert("向上");
                        box1.style.top = box1.offsetTop - speed +"px";
                        break;
                    case 40:
                        //alert("向下");
                        box1.style.top = box1.offsetTop + speed +"px";
                        break;
                }
            },30);
            /**
             * 根据方向键移动
             */
            document.onkeydown = function (event) {
                event = event || window.event;
              
                //当用户按了ctrl后速度加快
                if(event.ctrlKey){
                    speed = 100;
                }else{
                    speed = 10;
                }

                dir = event.keyCode;
            };
           //当按键松开时，div不再移动
           document.onkeyup = function(){
               dir = 0;
           };

        }
    </script>
</head>

<body>
    <div id="box1"></div>
</body>

</html>
