<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
    <meta> 标签在 HTML 中用于提供有关页面的元数据（metadata），这些信息对于浏览器和其他应用程序来说是非常重要的，虽然它们不会直接显示在页面上
    - content	    设置或返回 <meta> 元素的 content 属性的值。	
    - httpEquiv	  把 content 属性连接到一个 HTTP 头部。	
    - name	      把 content 属性连接到某个名称。
    - scheme    	设置或返回用于解释 content 属性的值的格式。
   -->

    <!-- 指定了网页的字符编码为 UTF-8 -->
    <meta charset="UTF-8" />
    <!-- name和content一起使用，前者表示要表示的元数据的名称，后者是元数据的值。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
